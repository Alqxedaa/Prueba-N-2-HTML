<!DOCTYPE html>

    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/validacion.css">
    <title>Formulario de login</title>
</head>
<body>
    <form action="" method="post" id="formulario_registro">
        <section class="formulario-login">
            <h4>Ingresar</h4>
            <br>
            <input class="controles2" type="email" name="correo" id="correo" placeholder="Ingrese su correo">

            <input class="controles2" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">

            <br>
            <button class="boton2" type='button' id="registrar">Ingresar</button>
            <p><a href="recuperacion.html">¿Olvidó su contraseña o correo?</a></p>
            <p><a href="index.html">inicio</a></p>
        </section>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/traduccion.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
